          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            >
              <li class="nav-item">
                <a
                  class="nav-link"

              <li class="nav-item">
                <a
                  class="nav-link"

                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: rgba(255, 255, 255, 0.666)"

                  <span class="h">Inbox</span>

              <li class="nav-item">

    </header>
    <main>
      <div class="container" style="max-width: 100%">
        <div class="d-flex flex-row mb-3" style="text-align: center">
          <div class="col">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions"
              aria-controls="offcanvasWithBothOptions"
            >
              Filters
            </button>
            <div
              data-bs-scroll="true"
              aria-labelledby="offcanvasWithBothOptionsLabel"
              id="offcanvasWithBothOptions"
              class="d-flex flex-column flex-shrink-0 p-3text-white offcanvas offcanvas-start"
              style="width: 280px; height: 3000px"
            >
              <span style="padding: 10px">
                <a
                  href="/"
                  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                >
                  <span class="display-6" style="color: black">Filters</span>
                </a>
                <span style="padding: 10px">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    style="padding: 10px"
                  >
                    <option selected>Institution</option>
                    <option value="1">KMIT</option>
                    <option value="2">NGIT</option>
                    <option value="3">KMEC</option>
                  </select>
                </span>
                <span style="padding: 10px">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Branch</option>
                    <option value="1">CSE</option>
                    <option value="2">CSM</option>
                    <option value="3">CSD</option>
                    <option value="3">ECE</option>
                    <option value="3">EEE</option>
                  </select>
                </span>
                <span style="padding: 10px">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Subject</option>
                    <option value="1">ACT</option>
                    <option value="2">LADE</option>
                    <option value="3">ADE</option>
                    <option value="4">EP</option>
                    <option value="5">EG</option>
                    <option value="6">CE</option>
                    <option value="7">IML</option>
                  </select>
                </span>
                <span style="padding: 10px">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Year</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </span>
              </span>
            </div>
          </div>
          <div class="col">
            <form class="d-inline-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="d-flex flex-row mb-3" style="text-align: center">
          <table
            class="table table-responsive table-striped table-hover table-bordered"
          >
            <thead>
              <tr>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >S.NO
                </th>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >INSTITUTION
                </th>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >BRANCH
                </th>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >SUBJECT
                </th>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >YEAR
                </th>
                <th scope="col" style="cursor: pointer">
                  APPLY
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><a>KMIT</a></td>
                <td><a>CSE</a></td>
                <td><a>ACT</a></td>
                <td><a>1</a></td>
                <td>
                  <button type="button" class="btn btn-primary">APPLY</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><a>NGIT</a></td>
                <td><a>CSM</a></td>
                <td><a>IML</a></td>
                <td><a>2</a></td>
                <td>
                  <button type="button" class="btn btn-primary">APPLY</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
